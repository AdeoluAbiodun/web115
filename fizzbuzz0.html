<!DOCTYPE html>
<html lang="en">
<head>
    <title>ZY Donuts Fizz Buzz 0 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/default.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fizz Buzz 0 | MAT123</h1>
        <nav>
            <a href="index.html">Home</a>&nbsp;||
            <a href="introduction.html">Introduction</a>&nbsp;||
            <a href="contract.html">Contract</a>&nbsp;||
            <a href="brand.html">Brand</a>
        </nav>
    </header>
    <main>
        <h2>Fizz Buzz</h2>
        <h3 class="greetings">Welcome to Angelic Angelfish</h3>
        <form method="post" action='' onsubmit="showAlert(); return false;">
            <fieldset>
                <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" placeholder="Enter Your First Name" required /></label>
                <label for="middle-initial">Middle Name Initial: <input id="middle-initial" name="middle-initial" type="text" placeholder="Enter Your Middle Name Initial" required /></label>
                <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" placeholder="Enter Your Last Name" required /></label>
            </fieldset>
            <input type="submit" value="Clear" />
            <input type="submit" value="Submit" />
        </form>
    </main>
    <footer>
        <nav></nav>
        <p>Page built by me</p>
    </footer>
    <script>
        function showAlert() {
            // Ask the user for their name
            var firstName = document.getElementById("first-name").value;
            var middleInitial = document.getElementById("middle-initial").value;
            var lastName = document.getElementById("last-name").value;

            // Create a personalized greeting message
            var message = "Welcome, " + firstName + " " + middleInitial + "." + " " + lastName + "!";
            alert(message);

            // Ask the user how high they want to count
            var count = parseInt(prompt("How high do you want to count, " + firstName + "?"));

            // Perform the count and indicate whether each number is even or odd
            for (let i = 1; i <= count; i++) {
                const isEven = i % 2 === 0;
                const evenOrOdd = isEven ? "even" : "odd";
                document.write(`<p>${i} is ${evenOrOdd}.</p>`);
            }
        }
    </script>
</body>
